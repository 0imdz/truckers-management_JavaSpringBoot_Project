<body>
<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" style="color: black" class="form" th:action="@{/nombre}" th:object="${camioneros}" method="get">
                        <h1 style="color: #2f2f2f">Busque el transportista que desea dar de baja.</h1>
                        <hr></hr>
                        <div class="form-group">
                            <label>Nombre</label>
                            <!--                            </br>-->
                            <!--                            <label class="error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></label>-->
                            <br/>
                            <input th:field="*{nombre}" type="text" class="form-control" style="background-color: black; border-radius:0px; color: #90AEDA; font-family: Montserrat"/>
                        </div>
                        <div class="form-group">
                            <label>Apellidos</label>
                            <!--                            <br/>-->
                            <!--                            <label class="error" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></label>-->
                            <br/>
                            <input th:field="*{apellidos}" type="text" class="form-control" style="background-color: black; border-radius:0px; color: #90AEDA; font-family: Montserrat"/>
                        </div>

                        <div class="form-group" style="text-align:center; font-family: Montserrat;">
                            <input type="submit" style="background-color: #90AEDA; color: black; margin-top: 20px; border-radius: 0px; width: 100%" class="btn botonfin" value="Buscar" />
                            <br/>
                        </div>
                    </form>
                    <div class="form-group" style="text-align:center; font-family: Montserrat;">
                        <a th:href="@{/}"><button style="text-align: center; border: 1px solid white; background-color: black; color: white; margin-top: 20px; border-radius: 0px;" class="btn botonvolver">Volver</button></a>
                    </div>
                    <br/>
                    <br/>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
