<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link th:href="@{/operaciones.css}" rel="stylesheet" />
</head>
<body>
    <div class="container" style="margin-top: 90px">
        <h1 style="color: #9a9a9a;text-align: left">Mostrado.</h1>
        <hr></hr>
        <table class="table table-bordered table-striped" style="text-align: left">
                <tbody>
                    <tr th:each="operacion : ${operaciones}">
                        <td style="text-align: left" th:text="${operacion}"></td>
                    </tr>
                </tbody>
        </table>
    </div>
</body>
</html>
